<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Helicopter JavaScript Game!</title>
  </head>
  <body>
    <div class="scores">
      <h2>Status</h2>
      <p>Score: <span id="score">0</span></p>
      <p>Lives: <span id="lives">5</span></p>
      <p>User: <span id="gameuser"></span></p>
    </div>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <!-- <img src="./images/kopter.gif" alt="" class="logo-img" /> -->
        <br />

        <div class="inputBox">
          <input
            type="text"
            id="text-input"
            name="name"
            placeholder="User Name"
            required
          />
        </div>

        <button class="save-btn">Save</button>

        <button id="start-button">Start Game</button>
        <!-- <p>Use the left and right arrow to control the car!</p> -->
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>

      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart Game</button>
      </div>
    </main>

    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
